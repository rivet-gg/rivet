# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  UnrealConfig:
    properties:
      game_module:
        docs: >-
          Name of the Unreal module that holds the game code.

          This is usually the value of `$.Modules[0].Name` in the file `MyProject.unproject`.

          _Configures Rivet CLI behavior. Has no effect on server behavior._
      base_docker_image:
        docs: >-
          Docker image to use for running the server locally & building the server to run on Rivet.

          See versions [here](https://github.com/orgs/EpicGames/packages/container/package/unreal-engine).

          _Configures Rivet CLI behavior. Has no effect on server behavior._
        type: string

