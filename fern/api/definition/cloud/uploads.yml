# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  auth: true
  base-path: /uploads
  url: Cloud
  audiences:
    - public
  endpoints:
    completeUpload:
      path: /{upload_id}/complete
      method: POST
      docs: Marks an upload as complete.
      path-parameters:
        upload_id:
          type: uuid
