    CloudVersionMatchmakerPortRange:
      type: object
      description: >-
        Range of ports that can be connected to.

        If configured, `network_mode` must equal `host`.

        Port ranges may overlap between containers, it is the responsibility of
        the developer to ensure ports are available before using.

        Read more about host networking
        [here](https://rivet.gg/docs/dynamic-servers/concepts/host-bridge-networking).

        Only available on Rivet Open Source & Enterprise.


        ### Related


        - cloud.version.matchmaker.PortProtocol

        - cloud.version.matchmaker.ProxyKind
      properties:
        min:
          type: integer
          description: Unsigned 32 bit integer.
        max:
          type: integer
          description: Unsigned 32 bit integer.
      required:
        - min
        - max
    CloudVersionMatchmakerPortProtocol:
      type: string
      enum:
        - http
        - https
        - tcp
        - tcp_tls
        - udp
      description: >-
        Signifies the protocol of the port.

        Note that when proxying through GameGuard (via `ProxyKind`), the port
        number returned by `/find`, `/join`, and `/create` will not be the same
        as the port number configured in the config:


        - With HTTP, the port will always be 80. The hostname of the port
        correctly routes the incoming
          connection to the correct port being used by the game server.
        - With HTTPS, the port will always be 443. The hostname of the port
        correctly routes the incoming
          connection to the correct port being used by the game server.
        - Using TCP/UDP, the port will be a random number between 26000 and
        31999. This gets automatically
          routed to the correct port being used by the game server.

        ### Related - cloud.version.matchmaker.GameModeRuntimeDockerPort -
        cloud.version.matchmaker.ProxyKind -
        /docs/dynamic-servers/concepts/game-guard - matchmaker.lobbies.find
    CloudVersionMatchmakerProxyKind:
      type: string
      enum:
        - none
        - game_guard
      description: >-
        Range of ports that can be connected to.

        `game_guard` (default) proxies all traffic through [Game
        Guard](https://rivet.gg/docs/dynamic-servers/concepts/game-guard) to
        mitigate DDoS attacks and provide TLS termination.

        `none` sends traffic directly to the game server. If configured,
        `network_mode` must equal `host`. Read more about host networking
        [here](https://rivet.gg/docs/dynamic-servers/concepts/host-bridge-networking).
        Only available on Rivet Open Source & Enterprise.


        ### Related - /docs/dynamic-servers/concepts/game-guard -
        cloud.version.matchmaker.PortProtocol
