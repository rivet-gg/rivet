      required:
      - site_id
      - upload_id
      - presigned_requests
      type: object
    CloudGamesCreateGameRequest:
      properties:
        developer_group_id:
          format: uuid
          type: string
        display_name:
          description: Represent a resource's readable display name.
          type: string
        name_id:
          description: '**Deprecated**

            A human readable short identifier used to references resources. Different
