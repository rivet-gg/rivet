job-run = { path = "../../pkg/job-run" }
mm-config-lobby-group-resolve-version = { path = "../../pkg/mm-config/ops/lobby-group-resolve-version" }
mm-config-version-get = { path = "../../pkg/mm-config/ops/version-get" }
