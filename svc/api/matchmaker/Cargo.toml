region-resolve-for-game = { path = "../../pkg/region/ops/resolve-for-game" }
token-create = { path = "../../pkg/token/ops/create" }
token-revoke = { path = "../../pkg/token/ops/revoke" }
user-identity-get = { path = "../../pkg/user-identity/ops/get" }

