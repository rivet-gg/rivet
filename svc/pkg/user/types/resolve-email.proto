syntax = "proto3";

package rivet.backend.pkg.user.resolve_email;

import "proto/common.proto";
import "proto/backend/user_identity.proto";

message Request {
	repeated string emails = 1;
}

message Response {
	message User {
		string email = 1;
		rivet.common.Uuid user_id = 2;
	}

	repeated User users = 1;
}
