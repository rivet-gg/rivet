[package]
name = "rivet-cache"
version = "0.1.0"
authors = ["Rivet Gaming, LLC <developer@rivet.gg>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
futures-util = "0.3"
global-error = { path = "../../global-error" }
lazy_static = "1.4"
prost = "0.10"
prost-types = "0.10"
rivet-cache-result = { path = "../result" }
rivet-metrics = { path = "../../metrics" }
rivet-pools = { path = "../../pools" }
rivet-util = { path = "../../util/core" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.29", features = ["full"] }
tracing = "0.1"
types = { path = "../../types/core" }
uuid = { version = "1", features = ["v4"] }

[dependencies.redis]
# TODO: https://github.com/rivet-gg/rivet/issues/508
git = "https://github.com/rivet-gg/redis-rs.git"
rev = "ac3e27fa1d133847db54354493f4d25957ad3466"
default-features = false
features = [
	"keep-alive",
	"aio",
	"tokio-comp",
	"tokio-native-tls-comp",
]

[dev-dependencies]
rand = "0.8"
